{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Запрос на обратную связь</title>
</head>
<body>
<div class="email-header">
    <h5>Запрос на обратную связь</h5>
</div>
<div class="row client-dates">
    <div class="n col-12 col-md-6"><h5>Имя :</h5></div>
    <div class="p col-12 col-md-6"><p><strong>{{ message_name }}</strong></p></div>
    <div class="n col-12 col-md-6"><h5>Ел. адресс :</h5></div>
    <div class="p col-12 col-md-6"><p><strong>{{ message_email }}</strong></p></div>
    <div class="n col-12 col-md-6"><h5>Телефон :</h5></div>
    <div class="col-12 col-md-6">
        <a class="p" href="tel:{{ message_phone }}">{{ message_phone }}</a>
    </div>
    <div class="n col-12 col-md-6"><h5>Коментарий :</h5></div>
    <div class="p col-12 col-md-6"><p><strong>{{ message_comment }}</strong></p></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
