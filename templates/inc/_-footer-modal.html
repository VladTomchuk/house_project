{#        Modal view for ordering visit the flat#}

<div class="modal" id="FootModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title">
                    {% blocktrans trimmed %}
                        Property valuation
                    {% endblocktrans %}
                </h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <form action="{% url 'home-valuate-property' %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12 form-group">
                        <input class="form-control" type="text" name="message-name" placeholder='{% trans "Name" %}'
                               required>
                    </div>
                    <div class="col-12 form-group">
                        <input class="form-control" type="email" name="message-email" placeholder='{% trans "Email" %}'
                               required>
                    </div>
                    <div class="col-12 form-group">
                        <input class="form-control" type="tel" name="message-phone"
                               placeholder='{% trans "Telephone" %}' required>
                    </div>
                    <div class="col-12 form-group">
                        <textarea class="form-control" rows="5" name="message-comment"
                                  placeholder='{% trans "Comment" %}'></textarea>
                    </div>
                    <div class="form-group" style="margin: 2% auto;">
                        <input class="btn btn-nav" type="submit" value='{% trans "Send" %}'>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
